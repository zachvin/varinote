<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Varinote</title>
</head>
<body>
    <div class="tool-pane">
        <button class="tool autodoc">autodoc</button>
        <button class="tool tag-search">tag search</button>
    </div>
    <input class="note-title" type="text" placeholder="Enter a title...">
    <div class="editor">
        <div class="code-editor pane">
            <textarea class="code-textarea textarea"></textarea>
        </div>
        <div class="note-editor pane">
            <textarea class="note-textarea textarea"></textarea>
        </div>
    </div>

    <div>
        <button id="new-notebook">New notebook</button>
        <ul class="notebooks"></ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script> 
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
